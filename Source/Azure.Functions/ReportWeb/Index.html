<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Laporan PU</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
</head>
<body>
    
        <h1>Laporan PU</h1>
  
    <table id="tblaporan" class="table table-hover">
        <thead>
            <tr>
                <th>No</th>
                <th>Tanggal</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Telp</th>
                <th>Email</th>
                <th>KTP</th>
                <th>Tipe</th>
                <th>Keterangan</th>
                <th>Lokasi</th>
                <th>Waktu</th>
                <th>Skala Kerusakan</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <div class="well alert" id="status"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/Scripts/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/Scripts/jquery.signalR-2.2.1.min.js"></script>

    <!--Reference the autogenerated SignalR hub script. -->

    <script src="/signalr/hubs"></script>
    <script type="text/javascript">

        $(function () {

            // Declare a proxy to reference the custom Hub name.
            var reportHub = $.connection.ReportHub;

            // Start the connection.
            function GetData() {
                reportHub.server.GetReport().done(function (result) {
                    $("#tblaporan tbody").empty();

                    $.each(result, function (i, obj) {
                        var tipe = 'jalan';
                        if(obj.tipeKerusakan==1)tipe='jembatan';
                        var newRowContent = '<tr>';
                        newRowContent += '<td>' + obj.noLaporan + '</td>';
                        newRowContent += '<td>' + obj.tglLaporan + '</td>';
                        newRowContent += '<td>' + obj.nama + '</td>';
                        newRowContent += '<td>' + obj.alamat + '</td>';
                        newRowContent += '<td>' + obj.telpon + '</td>';
                        newRowContent += '<td>' + obj.email + '</td>';
                        newRowContent += '<td>' + obj.ktp + '</td>';
                        newRowContent += '<td>' + tipe + '</td>';
                        newRowContent += '<td>' + obj.keterangan + '</td>';
                        newRowContent += '<td>' + obj.lokasi + '</td>';
                        newRowContent += '<td>' + obj.waktu + '</td>';
                        newRowContent += '<td>' + obj.skalaKerusakan + '</td>';
                        newRowContent += '</tr>';
                        $("#tblaporan tbody").append(newRowContent);
                    });
                    
                    setTimeout(GetData, 2000);
                });
            }

            $.connection.hub.start().done(function () {
                $('#status').append('connection ready..');
                GetData();
            });

        });

    </script>
</body>
</html>
